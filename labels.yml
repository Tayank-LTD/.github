# GitHub Etiket Konfigürasyonu
# Bu dosya, GitHub repository'sindeki etiketleri otomatik olarak yönetir

- name: "type: bug"
  color: "d73a4a"
  description: "Bir şeyler doğru çalışmıyor"
  aliases:
    - "hata"
    - "bug"

- name: "type: feature"
  color: "a2eeef"
  description: "Yeni özellik talebi"
  aliases:
    - "özellik"
    - "yeni-özellik"

- name: "type: improvement"
  color: "0075ca"
  description: "Mevcut özellik iyileştirmesi"
  aliases:
    - "iyileştirme"
    - "geliştirme"

- name: "type: documentation"
  color: "0075ca"
  description: "Dokümantasyon iyileştirmesi"
  aliases:
    - "dokümantasyon"
    - "docs"

- name: "type: refactor"
  color: "0075ca"
  description: "Kod yeniden yapılandırması"
  aliases:
    - "refactor"
    - "yeniden-yapılandırma"

- name: "type: performance"
  color: "fbca04"
  description: "Performans iyileştirmesi"
  aliases:
    - "performans"
    - "hız"

- name: "type: security"
  color: "ee0701"
  description: "Güvenlik ile ilgili konu"
  aliases:
    - "güvenlik"
    - "security"

- name: "type: chore"
  color: "ffffff"
  description: "Bakım görevleri"
  aliases:
    - "bakım"
    - "chore"

- name: "priority: critical"
  color: "b60205"
  description: "Acil, çekirdek işlevselliği etkiliyor"
  aliases:
    - "kritik"
    - "acil"

- name: "priority: high"
  color: "d93f0b"
  description: "Yüksek öncelikli, yakında çözülmeli"
  aliases:
    - "yüksek"
    - "önemli"

- name: "priority: medium"
  color: "fbca04"
  description: "Orta öncelikli"
  aliases:
    - "orta"
    - "normal"

- name: "priority: low"
  color: "0e8a16"
  description: "Düşük öncelikli, güzel olur"
  aliases:
    - "düşük"
    - "opsiyonel"

- name: "status: needs-triage"
  color: "fef2c0"
  description: "İlk değerlendirme bekleniyor"
  aliases:
    - "değerlendirme-bekliyor"
    - "triage"

- name: "status: needs-info"
  color: "fef2c0"
  description: "Daha fazla bilgi bekleniyor"
  aliases:
    - "bilgi-bekleniyor"
    - "info"

- name: "status: blocked"
  color: "e99695"
  description: "Başka bir issue tarafından engelleniyor"
  aliases:
    - "engellenmiş"
    - "blocked"

- name: "status: in-progress"
  color: "fbca04"
  description: "Üzerinde çalışılıyor"
  aliases:
    - "çalışılıyor"
    - "devam-ediyor"

- name: "status: needs-review"
  color: "fbca04"
  description: "Review bekleniyor"
  aliases:
    - "review-bekleniyor"
    - "gözden-geçirme"

- name: "status: ready-for-testing"
  color: "0e8a16"
  description: "Test için hazır"
  aliases:
    - "test-hazır"
    - "qa-ready"

- name: "status: done"
  color: "0e8a16"
  description: "Tamamlandı"
  aliases:
    - "tamamlandı"
    - "bitti"

