name: 🐛 Hata Bildirimi
description: Bir hata veya beklenmeyen davranışı bildirin
title: "[HATA]: "
labels: ["bug", "needs-triage", "needs-investigation"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Hata bildirdiğiniz için teşekkürler! Lütfen aşağıdaki formu doldurun.
        
        **Göndermeden önce:**
        - Var olan issue'ları kontrol edin, tekrar bildirim yapmamaya özen gösterin
        - En güncel sürümü kullandığınızdan emin olun

  - type: textarea
    id: description
    attributes:
      label: Hata Açıklaması
      description: Hatanın ne olduğunu açık ve net bir şekilde açıklayın.
      placeholder: "Örneğin: #genel kanalına mesaj gönderdiğimde görünmüyor..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Hatanın Tekrarlanma Adımları
      description: Bu hatayı tekrarlamak için gerekli adımları adım adım yazın.
      placeholder: |
        1. '...' sayfasına gidin
        2. '...' butonuna tıklayın
        3. Aşağı kaydırın ve hatayı görün
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Beklenen Davranış
      description: Hatanın gerçekleşmemesi durumunda ne olmasını bekliyordunuz?
      placeholder: "Mesaj kanal üzerinde görünmeliydi..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Gerçekleşen Davranış
      description: Hata sonucunda ne oldu?
      placeholder: "Mesaj görünmüyor ve bir hata mesajı alıyorum..."
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Etkilenen Bileşen
      description: Hangi bölümde sorun yaşandı?
      options:
        - Web Uygulaması (Next.js)
        - Mobil Uygulama (Flutter iOS)
        - Mobil Uygulama (Flutter Android)
        - Masaüstü Uygulaması (Go)
        - Backend API (Go)
        - Real-time Servis (WebSocket)
        - Bot Framework (Python)
        - Bot Framework (Node.js)
        - Database (PostgreSQL/Redis)
        - Kimlik Doğrulama (Auth)
        - Mesajlaşma
        - Dosya Yükleme (Storage)
        - Ses/Video
        - Arama
        - Bildirimler
        - Diğer
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Hatanın Önemi
      description: Bu hata ne kadar kritik?
      options:
        - Kritik (Uygulama çöküyor, veri kaybı, güvenlik sorunu)
        - Yüksek (Önemli özellik çalışmıyor)
        - Orta (Özellik kısmen çalışıyor)
        - Düşük (Küçük rahatsızlık)
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Öncelik
      description: Hatanın aciliyeti nedir?
      options:
        - Acil
        - Normal
        - Düşük
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Sürüm
      description: Hangi Tayank sürümünü kullanıyorsunuz?
      placeholder: "v1.2.3 veya commit hash"
    validations:
      required: true  # Burayı true yaptım

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Hangi platformda bu hatayı yaşıyorsunuz? (Web kullanıyorsanız tarayıcı sürümünü ekleyin)
      multiple: true
      options:
        - Web (Chrome)
        - Web (Firefox)
        - Web (Safari)
        - Web (Edge)
        - iOS
        - Android
        - Windows
        - macOS
        - Linux

  - type: textarea
    id: environment
    attributes:
      label: Ortam Bilgileri
      description: Hata ile ilgili çevresel bilgileri paylaşın (OS, tarayıcı vb.)
      placeholder: |
        - OS: Windows 11
        - Tarayıcı: Chrome 120.0
        - Ekran Çözünürlüğü: 1920x1080
        - Ağ: WiFi
      render: markdown

  - type: textarea
    id: logs
    attributes:
      label: İlgili Loglar / Ekran Görüntüleri
      description: |
        Lütfen ilgili logları yapıştırın veya ekran görüntüsü ekleyin.
        **İpucu:** Görselleri sürükleyip bırakabilirsiniz.
      placeholder: |
        Logları buraya yapıştırın veya ekran görüntüsü ekleyin
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Ek Bilgiler
      description: İlgili olabilecek diğer bilgileri paylaşın
      placeholder: "Bu hata yalnızca ... durumunda gerçekleşiyor"

  - type: checkboxes
    id: terms
    attributes:
      label: Kontrol Listesi
      options:
        - label: Var olan issue'ları kontrol ettim ve tekrar bildirmedim
          required: true
        - label: Yukarıdaki tüm bilgileri eksiksiz sağladım
          required: true
        - label: Bu hatayı yeniden oluşturabildiğimi doğruladım
          required: false