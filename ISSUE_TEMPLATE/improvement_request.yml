name: 🛠 Geliştirme/İyileştirme Talebi
description: Mevcut bir özelliği veya sistemi geliştirme önerisi sunun
title: "[İYİLEŞTİRME]: "
labels: ["improvement", "needs-triage", "enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Geliştirme veya iyileştirme önerdiğiniz için teşekkürler! Görüşleriniz bizim için değerli.
        
        **Göndermeden önce:**
        - Bu iyileştirme daha önce talep edilmiş mi kontrol edin
        - Önerinizin Tayank'ın amaçlarıyla uyumlu olduğundan emin olun
        - Mümkünse örnek durum veya kullanım senaryosu ekleyin

  - type: textarea
    id: current-behavior
    attributes:
      label: Mevcut Davranış
      description: İyileştirme önerdiğiniz özellik şu anda nasıl çalışıyor?
      placeholder: "Örneğin: Dosya yüklerken çok yavaş yanıt alıyorum"
    validations:
      required: true

  - type: textarea
    id: improvement
    attributes:
      label: Önerilen İyileştirme
      description: Bu özelliği veya sistemi nasıl geliştirmeyi öneriyorsunuz? Örneklerle açıklayın.
      placeholder: "Örneğin: Dosya yükleme süresini azaltmak için önbellekleme kullanılabilir"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Düşünülen Alternatifler
      description: Bu iyileştirme için düşündüğünüz diğer yöntemler veya çözümler
      placeholder: "Alternatif olarak şunu da deneyebiliriz..."
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Etkilenecek Bileşen
      description: Bu iyileştirme Tayank'ın hangi bölümünü etkileyecek?
      options:
        - Web Uygulaması (Next.js)
        - Mobil Uygulama (Flutter iOS)
        - Mobil Uygulama (Flutter Android)
        - Masaüstü Uygulaması (Go)
        - Backend API (Go)
        - Real-time Servis (WebSocket)
        - Bot Framework (Python)
        - Bot Framework (Node.js)
        - Database (PostgreSQL/Redis)
        - Kimlik Doğrulama (Auth)
        - Mesajlaşma
        - Sunucular/Kanallar
        - Kullanıcı Profili
        - Dosya Yükleme (Storage)
        - Ses/Video
        - Bildirimler
        - Arama
        - Moderasyon
        - Botlar/Entegrasyonlar
        - Performans Optimizasyonu
        - Kullanıcı Deneyimi (UX)
        - Güvenlik İyileştirmesi
        - Diğer
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: Kullanıcı Türü
      description: Bu iyileştirmeden kimler faydalanacak?
      multiple: true
      options:
        - Normal Kullanıcılar
        - Sunucu Sahipleri/Yöneticiler
        - Moderatörler
        - Geliştiriciler/Bot Yapanlar
        - İş/Workspace Kullanıcıları
        - Kurumsal Kullanıcılar
        - Topluluk Yöneticileri
        - Tüm Kullanıcılar

  - type: dropdown
    id: priority
    attributes:
      label: Öncelik (Kendi Görüşünüz)
      description: Bu iyileştirmenin sizin için önemi nedir? Önceliği kendi kullanım durumunuza göre seçin.
      options:
        - Kritik (Mevcut durum kullanılamaz seviyede sorunlu)
        - Yüksek (Ciddi bir sorunu çözecek)
        - Orta (Önemli ölçüde iyileştirme sağlayacak)
        - Düşük (Küçük ama faydalı bir iyileştirme)
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Kullanım Senaryosu / User Story
      description: Bu iyileştirmeyi nasıl kullanacağınızı veya başkalarının nasıl kullanacağını açıklayın. Mümkünse kısa bir senaryo veya adım ekleyin.
      placeholder: |
        Bir [kullanıcı türü] olarak,
        [şunu daha iyi yapabilmek istiyorum],
        Böylece [daha verimli çalışabilirim]
        
        Örnek:
        Bir sunucu yöneticisi olarak,
        kullanıcı istatistiklerini daha hızlı görüntüleyebilmek istiyorum,
        böylece moderasyon kararlarını daha hızlı alabilirim.
    validations:
      required: false

  - type: textarea
    id: mockups
    attributes:
      label: Tasarım Örnekleri / Mockup
      description: |
        Elinizde mockup, wireframe veya başka uygulamalardan örnekler var mı?
        **İpucu:** Görselleri sürükleyip bırakabilir veya link paylaşabilirsiniz.
      placeholder: "Görseller ekleyin veya tasarımı açıklayın"

  - type: textarea
    id: technical
    attributes:
      label: Teknik Detaylar
      description: Herhangi bir teknik detay, kısıtlama veya uygulama öneriniz var mı? Örnek: Bu iyileştirme için önbellekleme veya yeni API gerekebilir.
      placeholder: "Bu iyileştirme şunları gerektirebilir..."

  - type: textarea
    id: additional
    attributes:
      label: Ek Bilgiler
      description: İlgili olabilecek diğer bilgileri paylaşın

  - type: checkboxes
    id: terms
    attributes:
      label: Kontrol Listesi
      options:
        - label: Var olan iyileştirme taleplerini kontrol ettim ve tekrar bildirmedim
          required: true
        - label: Bu iyileştirme Tayank'ın hedefleriyle uyumlu
          required: true
        - label: Önerinin anlaşılması için yeterli bilgi sağladım
          required: true